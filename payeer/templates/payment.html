{if $valid_ip}
	<form id="payment-form" method="GET" action="{$m_url}" target="_top">	
		<input type="hidden" name="m_shop" value="{$m_shop}">
		<input type="hidden" name="m_orderid" value="{$m_orderid}">
		<input type="hidden" name="m_amount" value="{$m_amount}">
		<input type="hidden" name="m_curr" value="{$m_curr}">
		<input type="hidden" name="m_desc" value="{$m_desc}">
		<input type="hidden" name="m_sign" value="{$m_sign}">

		{if $auto_submit}
		<i class="icon16 loading"></i> <em>Now you will be redirected to the payment page via Payeer...</em>
		<br /><br />
		<script type="text/javascript">
			setTimeout(function () 
			{
				document.getElementById('payment-form').submit();
			}, 3000);
		</script>
		{/if}
		<input type="submit" value="Pay">
	</form>
{/if}
{if !$valid_ip}
	<form id="payment-fail-form" method="GET" action="/shop/checkout/" target="_top">	
		<i class="icon16 loading"></i> <em>Your order is cancelled, the information is sent to support</em>
		<br /><br />
		<script type="text/javascript">
			setTimeout(function () 
			{
				document.getElementById('payment-fail-form').submit();
			}, 3000);
		</script>
		<input type="submit" value="To return to the store">
	</form>
{/if}
